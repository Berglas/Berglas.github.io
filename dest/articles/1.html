</div><p><img src="https://i.imgur.com/tzg4qeJ.jpg" alt=""></p><h3 id="起源">起源</h3><p>身為一個<strong>碼農</strong>，在耕耘的時候想必有許多大大小小的蟲肆虐著，每天過著<s>疲倦</s>充實的除蟲人生<br>
也經常有同隻蟲來騷擾的情況，但礙於金魚腦，無法完全地記住除蟲妙方，所以只好找找一個地方把這些大腦記不住的給記錄起來。<br>
但礙於許多框架都無法做出自己想要的風格，所以只好自己打造一個，也就產生了這裡。</p><h3 id="目的">目的</h3><p>受到網路上許多前輩的幫助，<strong>程式開發</strong>亦或<strong>生活歷練</strong>上都有很多助益，而我也想要成為這樣的一份子，於是乎有了這裡。</p><p>一方面用來記錄我的<strong>學習筆記</strong>、<strong>生活日記</strong>，一方面希望文章可以幫助到其他人。<br>
<s>(迷之聲：單純只是金魚腦才要記錄吧!)</s></p><p><strong>- 取之於網路，用之於網路 -</strong></p></div>
