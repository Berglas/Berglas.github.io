<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta http-equiv="max-age" content="864000">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Berglas">
    <meta name="copyright" content="Berglas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴格.生活日記•學習筆記</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/dest/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="/dest/js/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="logo" onclick="javascript:location.href=&quot;/&quot;"></div>
        <div class="title" onclick="javascript:location.href=&quot;/&quot;">
          <h1>巴格.生活日記•學習筆記</h1><span>- 取之於網路，用之於網路 -</span>
        </div>
        <ul class="menu-list">
          <li title="關於這裡"><a href="/dest/articles/2020/4/origin.html"> 
              <sapn>關於這裡</sapn></a></li>
          <li title="所有文章"><a href="/dest/articles/1.html"> 
              <sapn>所有文章</sapn></a></li>
          <li title="聯絡我"><a href="/resume.html"> 
              <sapn>聯絡我</sapn></a></li>
        </ul>
      </div>
      <div class="container">
        <div class="float-box">
          <h2>文章分類</h2>
          <div class="tag" v-for="item in allTag">{{item}}</div>
        </div>
        <div id="articles">
          <div class="cell" v-for="item in dataList">
            <div class="main" @click="javascript:location.href=item.site + &quot;/&quot; +item.title + &quot;.html&quot;">
              <h2 class="title">{{item.cTitle}} </h2>
              <div class="preview"><img :src="item.site + &quot;/&quot; + item.title + &quot;.jpg&quot;"></div>
              <div class="depiction">{{item.depiction}}</div>
              <p class="time-mark">{{item.date.substring(0, 10)}}</p>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="license"> </div>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data () {
          return {
            pageList: [],
            dataList: [],
            index: 0,
            amount: 9,
            allTag: []
          }
        },
        watch: {
          index: {
            handler (val) {
              this.loadData()
            }
          },
          pageList: {
            handler (val) {
              //- debugger
              val.forEach(e => {
                e.tag.forEach(tag => {
                  if (this.allTag.indexOf(tag) === -1 && tag !== '') {
                    this.allTag.push(tag)
                  }
                })
              })
              this.dataList = this.dataList.concat(val.slice(this.index * this.amount, (this.index + 1) * this.amount))
      
            }
          }
        },
        methods: {
          loadData (tag, search) {
            this.dataList = this.dataList.concat(this.pageList.slice(this.index * this.amount, (this.index + 1) * this.amount))
          },
          insertionSort (array, objName) { // 插入排序法(由大至小)
            let length = array.length
            let j
            let temp
            for (let i = 1; i < length; i++) {
              j = i
              temp = array[i]
              while (j > 0 && array[j - 1][objName] < temp[objName]) {
                array[j] = array[j - 1]
                j--
              }
              array[j] = temp
            }
            return array
          }
        },
        mounted () {
          window.addEventListener('scroll', () => {
            if (($(window).height() + $(window).scrollTop()) >= document.body.offsetHeight + 112) { // header 高度，因為她是flex
              this.index += 1
            }
          }, false)
      
          $.getJSON("/dest/articles/pageList.json", e => {
            this.pageList = e
            this.insertionSort(this.pageList, 'date')
          })
        }
      })
    </script>
  </body>
</html>
