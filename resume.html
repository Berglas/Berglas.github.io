    <script type="text/javascript">
      let sketch = p => {
        let t=0
        let count=1
        let angle=0
        let time = {};
        function d() {
          const d = new Date();
          const h = d.getHours();
          const m = d.getMinutes();
          const s = d.getSeconds();
          const result = '+00:' + h + ':' + m + ':' + s;
          time.h = h;
          time.m = m;
          time.s = s;
          return result;
        }
        p.setup = () => {
          p.createCanvas(240, 240);
        }
        p.draw = () => {
          p.clear()
          const w = 240;
          const h = 240;
          const mx = p.mouseX / 5;
          const my = p.mouseY / 5;
          p.background('rgba(255, 255, 255, 0)');
      
          // 十字線
          p.stroke('rgba(7, 233, 210, .1)');
          p.strokeWeight(1);
          p.line(0, h / 2, w, h / 2);
          p.line(w / 2, 0, w / 2, h);
      
          // 旋轉圓
          let r1 = w / 2.5;
          p.stroke('rgba(7, 233, 210, .3)');
          p.strokeWeight(2);
          p.push();
          p.translate(w / 2, h / 2);
          p.translate(w / 100 - mx / 50, h / 100 - my / 50);
          p.beginShape();
          p.arc(0, 0, 80, 80, p.QUARTER_PI + t / 500, p.PI-p.QUARTER_PI + t / 500); 
          p.noFill();
      
          // 時針
          const r5 = 110;
          const cp5 = p.PI / 180 * (30 * (t / 60)) - p.HALF_PI;
          const x5 = r5 * p.cos(cp5);
          const y5 = r5 * p.sin(cp5);
          p.strokeWeight(4);
          p.stroke('rgba(7, 233, 210, .3)');
          p.line(0, 0, x5, y5);
          
          for (let i = 0; i < r1 + 1; i++) {
            let x = (r1 + p.cos(p.PI * (i / 5) + t / 20) * 2) * p.cos(p.TWO_PI / r1 * i);
            let y = (r1 + p.cos(p.PI * (i / 5) + t / 20) * 2) * p.sin(p.TWO_PI / r1 * i);
            //- p.vertex(x, y);
          }
          p.endShape();
          
          // 內刻度
          let r2 = w / 5;
          let num2 = w / 10;
          p.strokeWeight(1);
          p.stroke('rgba(7, 233, 210, .1)');
          for (let i = 0; i < num2; i++) {
            let cp = p.TWO_PI / num2 * i + t / 1000;
            let x1 = r2 * p.cos(cp);
            let y1 = r2 * p.sin(cp);
            let x2 = (r2 + 5) * p.cos(cp);
            let y2 = (r2 + 5) * p.sin(cp);
            p.line(x1, y1, x2, y2);
          }
          p.stroke('rgba(7, 233, 210, .3)');
          p.strokeWeight(2);
          for (let i = 0; i < 8; i++) {
            let cp = p.TWO_PI / 8 * i + t / 2000;
            let x1 = (r2 - 3.5) * p.cos(cp);
            let y1 = (r2 - 3.5) * p.sin(cp);
            let x2 = (r2 + 7) * p.cos(cp);
            let y2 = (r2 + 7) * p.sin(cp);
            p.line(x1, y1, x2, y2);
          }
      
          // 外刻度
          let r3 = w / 3.5;
          let num3 = 60;
          p.stroke('rgba(7, 233, 210, .1)');
          p.strokeWeight(2);
          for (let i = 0; i < num3; i++) {
            let cp = p.TWO_PI / num3 * i;
            let x1 = r3 * p.cos(cp);
            let y1 = r3 * p.sin(cp);
            let x2 = (r3 + 7) * p.cos(cp);
            let y2 = (r3 + 7) * p.sin(cp);
            p.line(x1, y1, x2, y2);
          }
          p.strokeWeight(2);
          p.stroke('rgba(7, 233, 210, .3)');
          for (let i = 0; i < 4; i++) {
            let cp = p.TWO_PI / 4 * i;
            let x1 = (r3 - 6) * p.cos(cp);
            let y1 = (r3 - 6) * p.sin(cp);
            let x2 = (r3 + 12) * p.cos(cp);
            let y2 = (r3 + 12) * p.sin(cp);
            p.line(x1, y1, x2, y2);
          }
      
          // 內兩側弧
          const r4 = w / 1.2;
          const angle4 = angle / 80 * (p.PI / 180) + t / 500;
          p.strokeWeight(4);
          p.stroke('rgba(7, 233, 210, .3)');
          p.strokeCap(p.SQUARE);
          p.arc(0, 0, r4, r4, 0 + angle4, p.HALF_PI + angle4);
          p.arc(0, 0, r4, r4, p.PI + angle4, p.PI + p.HALF_PI + angle4);         
      
      
          //- // 分針
          //- const r6 = 170;
          //- const cp6 = p.PI / 180 * (6 * time.m) - p.HALF_PI;
          //- const x6 = r6 * p.cos(cp6);
          //- const y6 = r6 * p.sin(cp6);
          //- p.strokeWeight(1);
          //- p.line(0, 0, x6, y6);
      
          //- // 秒針
          //- const r7 = 330;
          //- const cp7 = p.PI / 180 * (6 * time.s) - p.HALF_PI;
          //- const x7 = r7 * p.cos(cp7);
          //- const y7 = r7 * p.sin(cp7);
          //- p.line(0, 0, x7, y7);
          p.pop();
          t++;
          angle += count;
          if (angle === 300) {
            count = -1;
          } else if (angle === 0) {
            count = 1;
          } 
        };
      };
      new p5(sketch, window.document.getElementById('radar'));
    </script>
